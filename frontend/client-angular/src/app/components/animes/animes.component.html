<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Anime</th>
    <th scope="col">Año</th>
    <th scope="col">Fecha Creación</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let anime of animes">
    <th scope="row">{{ anime.counter }}</th>
    <td>{{ anime.nombre }}</td>
    <td>{{ anime.anio }}</td>
    <td>{{ anime.fechaCreacion | date:'medium' }}</td>
  </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="consultarAnimes()">
  </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="consultarAnimes()">
    <option [ngValue]="2">2 items per page</option>
    <option [ngValue]="4">4 items per page</option>
    <option [ngValue]="6">6 items per page</option>
  </select>
</div>
